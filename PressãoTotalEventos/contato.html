<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    

    <title>Pressão Total Eventos - Casamento</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/image.png" alt="Pressão Total"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav corMenu mx-auto d-flex justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="avaliacoes.html">Avaliações</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                                Eventos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="eventosprivados.html">Eventos privados</a></li>
                                <li><a class="dropdown-item active" href="casamento.html">Casamentos</a></li>
                                <li><a class="dropdown-item" href="festa15anos.html">Festas de 15 anos</a></li>
                                <li><a class="dropdown-item" href="eventosescolares.html">Eventos escolares</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Reserva</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- FORMULÁRIO -->
    <main class="container my-5">
        <div class="row justify-content-center">

            <section class="col-lg-6 col-md-8 col-sm-10 form-section">
                

                <form id="contact-form" onsubmit="return false;">

                    <div class="mb-3">
                        <label for="nome" class="form-label fw-bold">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="nome-festa" class="form-label fw-bold">Nome do Festante (Opcional):</label>
                        <input type="text" class="form-control" id="nome-festa">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="data" class="form-label fw-bold">Data:</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>

                    <div class="mb-3">
                        <label for="local" class="form-label fw-bold">Local:</label>
                        <input type="text" class="form-control" id="local" required>
                    </div>

                    <div class="mb-3">
                        <p class="form-label fw-bold mb-2">Tipo de evento:</p>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="tipo-evento" id="festa15" value="Festa de 15 Anos">
                            <label class="form-check-label" for="festa15">Festa de 15 Anos</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="tipo-evento" id="casamento" value="Casamento">
                            <label class="form-check-label" for="casamento">Casamento</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="tipo-evento" id="privado" value="Evento Privado">
                            <label class="form-check-label" for="privado">Evento Privado</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="tipo-evento" id="escolar" value="Evento Escolar">
                            <label class="form-check-label" for="escolar">Evento Escolar</label>
                        </div>

                    <div class="mb-3">
                        <label for="comentarios" class="form-label fw-bold">Comentários Adicionais (Opcional):</label>
                        <textarea class="form-control" id="comentarios" rows="5"></textarea>
                    </div>

                    <a class="btn botaoMeio1 btn-cta btn-lg fw-bold text-uppercase mt-3 mb-5" onclick="enviarParaWhatsApp()" style="cursor: pointer;">
                            FAÇA O SEU ORÇAMENTO
                    </a>

                </form>

            </section>
        </div>
    </main>


    <!-- FOOTER -->
    <footer class="footer-section text-center">
        <div class="container-fluid">
            <h4 class="social-follow-title text-uppercase mb-3">SIGA-NOS NAS REDES SOCIAIS</h4>

            <a href="https://www.instagram.com/pressaototal.eventos/" target="_blank" rel="noopener noreferrer">
                <img src="img/insta (1) 4.png" alt="Instagram" class="social-icon">
            </a>

            <p class="email-contact mt-2">FALE CONOSCO</p>
        </div>
    </footer>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/teste.js"></script>

</body>
</html>
